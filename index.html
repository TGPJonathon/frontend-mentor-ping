<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <section class="landing">
        <nav class="landing-logo">
          <img src="images/logo.svg" alt="Ping Company Logo" />
        </nav>
        <h1><span class="landing-title">We are launching</span> soon!</h1>
        <p>Subscribe and get notified</p>
        <div class="landing-email-form">
          <form class="landing-email-input" action="#">
            <div>
              <input
                required
                type="email"
                name="email"
                id="email"
                placeholder="Your email address..."
              />
            </div>

            <button class="landing-email-button">Notify Me</button>
          </form>
        </div>

        <img
          class="landing-design"
          src="images/illustration-dashboard.png"
          alt="Illustration of the Ping company software"
        />

        <nav class="media-links">
          <div class="media-link">
            <img
              src="images/facebook.svg"
              alt="Button that leads to Ping facebook page"
            />
          </div>
          <div class="media-link">
            <img
              src="images/twitter.svg"
              alt="Button that leads to Ping twitter page "
            />
          </div>
          <div class="media-link">
            <img
              src="images/instagram.svg"
              alt="Button that leads to Ping instagram page"
            />
          </div>
        </nav>
      </section>
    </main>
    <footer><small>&copy; Copyright Ping. All rights reserved.</small></footer>
  </body>
</html>
